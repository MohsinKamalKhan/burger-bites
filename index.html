<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Bites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="background-img" src="./images/leaves.png" alt="background-img"/>
    <nav>
        <div class="nav-links">
            <div>
                <img width="32px" src="./images/logo.png" alt="logo" />
                <p>BURGERBITES</p>
            </div>
            <p>Home</p>
            <p>Products</p>
            <p>Services</p>
            <p>Contact</p>
        </div>
        <div class="nav-buttons">
            <button class="log-in-btn">Log in</button>
            <button class="sign-up-btn">Sign Up</button>
        </div>
    </nav>
    <main>
        <div>
            <div class="text-panel">
                <h2 class="main-text">Dive Into Burger <br /> Bliss & Satisfy <br /> your Cravings!</h2>
                <p class="sub-text">Savor the symphony of flavor in <br /> every mouthwatering bite.</p>
                <div class="buttons">
                    <button class="order-now-btn">Order Now</button>
                    <button class="our-menu-btn">Our Menu</button>
                </div>
            </div>
        </div>
        <div class="right-part">
            <img src="./images/burger mask.svg" alt="burger-image" />
        </div>
    </main>
</body>
</html>
